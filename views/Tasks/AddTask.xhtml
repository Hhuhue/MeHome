<div>
    <h1>Ajouter Une Tâche</h1>
    <div class="content">
        <hr/>
        
        <div class="form_section">
            <label for="desc">Description :</label>
            <input id="desc" type="text" class="input"/>
        </div>
        <div class="form_section">
            <label for="score">Envergure :</label>
            <select id="score" class="input" name="for" i="3" to="11">
                <option value="%i%">%i%</option>
            </select>
        </div>
        <div class="form_section">
            <label for="comp">Complétion :</label>
            <select id="comp" class="input" name="for" i="0" to="10">
                <option value="%i%">%i%</option>
            </select>
        </div>   
        <div class="form_section">
            <label for="date">À compléter pour le :</label>
            <input id="date" type="text" class="input"/>
        </div>  
        <div class="form_section">
            <span class="button btn_submit" onclick='task_controller["add_post"]()'>Ajouter</span>
        </div>  
    </div>  
</div>
