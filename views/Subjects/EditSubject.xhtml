<div>
    <h1>Modifier Un Sujet</h1>
    <div class="content">
        <hr/>        
        <div class="form_section">
            <label for="parent_id">Sujet parent :</label>
            <select id='parent_id' class='input' name="foreach" data="%subject_list%" >
                <option value="%id%">%name%</option>
            </select>
        </div>
        <div class="form_section">
            <label for="name"> Nom:</label>
            <input id='name' type="text" placeholder="Nom" value="%name%" class="input"/>
        </div> 
        <div class="form_section">
            <span class="button btn_submit" onclick='subject_controller["edit_post"](%subject_id%);'>Sauvegarder</span>
        </div>  
    </div>  
</div>
