<div>
    <h1>Mes Tâches</h1>
    <div class="content">
        <hr/>
        <table cellspacing="0" cellpadding="0" class="table" style="width: 90%">
            <thead>
                <tr>
                    <td class="table_head_1">Description</td>                    
                    <td class="table_head_1">Progression</td>                   
                    <td class="table_head_1">Date Limite</td>
                    <td class="table_head_1"></td>
                </tr>
            </thead>
            <tbody name="foreach" element="Tasks" from="tasks.json" data="description,progress,id,date,weight" condition="completed:0">
                <tr>
                    <td><span class="text_cell">%description%</span></td>
                    <td class="noselect" style="text-align: center;">
                        <span class="fa fa-minus" onclick="removeToBar('progress_bar_%id%')"></span>
                        <span><canvas id="progress_bar_%id%" data="size:%weight%,filled:%progress%" height="15" name="bar"></canvas></span>
                        <span class="fa fa-plus" onclick="addToBar('progress_bar_%id%')"></span>
                    </td>
                    <td><span class="text_cell">%date%</span></td>
                    <td>
                        <span>
                            <span class="button btn_edit" onclick="EditTaskGet(%id%)">Modifer</span>
                            <span class="button btn_delete" onclick="DeleteTask(%id%)">Supprimer</span>
                            <span class="button btn_submit" onclick="CompleteTask(%id%)">Compléter</span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>        
        <span class="button btn_submit" onclick="LoadPage('views/AddTask.xhtml', [])" style="margin-top: 1em">Ajouter</span>
        <span class="button btn_submit" onclick="UpdateTasks()" style="margin-top: 1em">Mettre les progressions à jour</span>
    </div>
</div>
